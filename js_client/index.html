<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS API Client</title>
    <script defer src="./client.js"></script>
</head>
<body style="max-width: 800px; margin: 0 auto;">
    <form action="" id="login-form" method="post" style="display: flex; flex-direction: column; width: 300px; gap: 1rem;">
        <h1>User Login</h1>
        <input type="text" id="username" name="username" placeholder="username" style="font-size: 1rem;" />
        <input type="password" id="password" name="password" placeholder="password" style="font-size: 1rem;" />
        <button type="submit">Login with credentials</button>

        <div id="content-container"></div>
    </form>
</body>
</html>
